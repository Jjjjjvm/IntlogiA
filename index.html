<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بحث في الصفحة</title>
    <style>
        /* CSS لتنسيق بسيط */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #searchInput {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        #dataList {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #dataList li {
            border: 1px solid #ddd;
            margin-top: -1px; /* لمنع الحدود المزدوجة */
            background-color: #f6f6f6;
            padding: 12px;
            font-size: 18px;
        }
        #dataList li.hidden {
            display: none; /* إخفاء العنصر الذي لا يتطابق مع البحث */
        }
    </style>
</head>
<body>

    <h2>ابحث عن دورة برمجية</h2>
    <input type="text" id="searchInput" onkeyup="filterFunction()" placeholder="اكتب اسم الدورة...">

    <ul id="dataList">
        <li>بايثون (Python)</li>
        <li>جافاسكريبت (JavaScript)</li>
        <li>جافا (Java)</li>
        <li>سي بلس بلس (C++)</li>
        <li>قواعد بيانات SQL</li>
        <li>تطوير واجهات الويب (HTML & CSS)</li>
        <li>تطوير تطبيقات أندرويد</li>
        <li>تطوير تطبيقات آيفون (iOS)</li>
    </ul>

<script>
function filterFunction() {
    // الحصول على عناصر الصفحة اللازمة
    var input, filter, ul, li, i, txtValue;
    input = document.getElementById('searchInput');
    filter = input.value.toUpperCase(); // تحويل النص لحروف كبيرة لتسهيل المقارنة
    ul = document.getElementById("dataList");
    li = ul.getElementsByTagName('li');

    // المرور على كل عناصر القائمة
    for (i = 0; i < li.length; i++) {
        txtValue = li[i].textContent || li[i].innerText;
        // إذا كان النص موجوداً في عنصر القائمة، أظهره
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].classList.remove('hidden');
        } else {
            // وإلا، أخفِه
            li[i].classList.add('hidden');
        }
    }
}
</script>

</body>
</html>
